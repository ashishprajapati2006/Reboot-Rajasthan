version: '3.8'

services:
  # PostgreSQL with PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: saaf-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-saaf_surksha}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - saaf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: saaf-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saaf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: saaf-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-admin123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - saaf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    container_name: saaf-auth-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-saaf_surksha}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-token-secret-key}
      JWT_EXPIRY: ${JWT_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saaf-network
    volumes:
      - ./backend/auth-service/src:/app/src
      - ./backend/auth-service/logs:/app/logs
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # Detection Service (Python/FastAPI)
  detection-service:
    build:
      context: ./backend/detection-service
      dockerfile: Dockerfile
    container_name: saaf-detection-service
    environment:
      PYTHONUNBUFFERED: 1
      PORT: 3002
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-saaf_surksha}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "3002:3002"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - saaf-network
    volumes:
      - ./backend/detection-service:/app
      - yolo_models:/root/.yolo
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn main:app --host 0.0.0.0 --port 3002 --reload

  # Task Service
  task-service:
    build:
      context: ./backend/task-service
      dockerfile: Dockerfile
    container_name: saaf-task-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-saaf_surksha}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      DETECTION_SERVICE_URL: http://detection-service:3002
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      detection-service:
        condition: service_started
    networks:
      - saaf-network
    volumes:
      - ./backend/task-service/src:/app/src
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # Geofence Service
  geofence-service:
    build:
      context: ./backend/geofence-service
      dockerfile: Dockerfile
    container_name: saaf-geofence-service
    environment:
      NODE_ENV: development
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: saaf_surksha
      DB_USER: postgres
      DB_PASSWORD: postgres123
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - saaf-network
    volumes:
      - ./backend/geofence-service:/app
      - /app/node_modules
    command: npm run dev

  # RTI Service
  rti-service:
    build:
      context: ./backend/rti-service
      dockerfile: Dockerfile
    container_name: saaf-rti-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-saaf_surksha}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key}
      TWITTER_API_KEY: ${TWITTER_API_KEY:-your-twitter-api-key}
      TWITTER_API_SECRET: ${TWITTER_API_SECRET:-your-twitter-api-secret}
      TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN:-your-twitter-access-token}
      TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET:-your-twitter-access-secret}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASS:-admin123}@rabbitmq:5672
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - saaf-network
    volumes:
      - ./backend/rti-service/src:/app/src
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # Analytics Service
  analytics-service:
    build:
      context: ./backend/analytics-service
      dockerfile: Dockerfile
    container_name: saaf-analytics-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3006
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-saaf_surksha}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-saaf-surksha-analytics}
    ports:
      - "3006:3006"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saaf-network
    volumes:
      - ./backend/analytics-service/src:/app/src
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # Kong API Gateway
  kong-database:
    image: postgres:15-alpine
    container_name: kong-postgres
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong123
    networks:
      - saaf-network
    volumes:
      - kong_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:3.4
    container_name: kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - saaf-network

  kong:
    image: kong:3.4
    container_name: saaf-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong123
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "8444:8444"
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    networks:
      - saaf-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

networks:
  saaf-network:
    driver: bridge

volumes:
  postgres_data:
  kong_data:
  redis_data:
  rabbitmq_data:
  yolo_models:
