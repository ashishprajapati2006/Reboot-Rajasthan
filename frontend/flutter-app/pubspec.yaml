name: saaf_surksha
description: SAAF-SURKSHA - Civic Issue Tracking App for REBOOT RAJASTHAN Hackathon
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Network & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Camera & Image
  camera: ^0.10.5+7
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Location & Sensors
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3
  sensors_plus: ^4.0.2
  
  # Permissions
  permission_handler: ^11.2.0
  
  # Navigation
  go_router: ^13.0.1
  
  # Date & Time
  intl: ^0.18.1
  timeago: ^3.6.0
  
  # UI Enhancements
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  pull_to_refresh: ^2.0.0
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Utilities
  url_launcher: ^6.2.4
  share_plus: ^7.2.2
  flutter_dotenv: ^5.1.0

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.3
  firebase_messaging: ^15.1.3

  # Connectivity (offline sync helpers)
  connectivity_plus: ^6.0.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Test helpers
  fake_cloud_firestore: ^3.1.0
  firebase_auth_mocks: ^0.14.1
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
